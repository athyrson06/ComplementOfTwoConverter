<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="script.js" defer type="text/javascript"> </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="divBody">
        <div class="divContent">
            
            <div class="divHeader">
                <h1 id="title">Conversor Binário</h1>
            </div>

            <div class="divExplain">
                <p>Escolha um valor para a base e um número inteiro para ser convertido para binário em complemento de dois na base escolhida</p>
                <p>
                    <strong>Exemplo:</strong> -2 em binário de 4 bits é 1110
                </p>
            </div>

            <div class="divForm">
                <form class="form1" name="f1">
                    <label class="lab1">Base</label>
                    <input class="inp1" type="number" name="base" value="8">
                    <br>
                    <label class="lab1">Número</label>
                    <input class="inp1" type="number" name="num" value="0">
                    <button type="submit">Converter</button>
                </form>
            </div>

            <div class="divHist">
                <table id="tab1">
                    <caption>Histórico:</caption>
                    <tr>
                        <th class="tdN">número</th>
                        <th class="tdB">binário</th>
                    </tr>
                    <tbody id = "tbody">
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>

</body>
</html>
